<form method=post action="">
<p>
  The sum of
  {{( form.a )}}
  &
  {{( form.b )}}
  <input type=submit name=btn value=add>
  {% if s != None %}
  {{s}}
  {% endif %}
</p>
<br />
<p>
  The product of
  {{( form.p )}}
  &
  {{( form.q )}}
  <input type=submit name=btn value=multiply>
  {% if t != None %}
  {{t}}
  {% endif %}
</p>
</form>
